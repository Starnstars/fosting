---
before_install:
  - "chmod +x gradlew"
branches:
  only:
    - master
cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.gradle
jdk:
  - openjdk11
language: java
notifications:
  email:
    recipients:
      - alstlr815@gmail.com
script: "./gradlew clean build"

before_deploy:
  - zip -r fosting
  - mkdir -p deploy
  - mv fosting.zip deploy/fosting.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: fosting
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

