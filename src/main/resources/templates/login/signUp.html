<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--CSS-->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/login/signUp.css">
</head>
<body>
<div class="signUp_container">
    <span class="signUp_text">회원가입</span>
    <form action="/signUp" method="post" id="signUpForm">
        <input type="text" name="id" id="id" placeholder="아이디를 입력하세요            " autofocus autocomplete="off">
        <input type="password" name="pass" id="pass" placeholder="비밀번호를 입력하세요            "  autocomplete="off">
        <input type="text" name="name" id="name" placeholder="이름을 입력하세요            "  autocomplete="off">
        <input type="text" name="phone" id="phone" placeholder="핸드폰 번호를 입력하세요      "  autocomplete="off">
        <input type="email" name="email" id="email" placeholder="이메일을 입력하세요            "  autocomplete="off">
        <button id="SingUp">회원가입</button>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/login/SingUpAjax.js"></script>
</body>
</html>
